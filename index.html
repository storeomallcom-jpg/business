<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Storeomall AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020617; color: white; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="auth-screen" class="glass p-8 rounded-3xl shadow-2xl w-96 text-center">
        <h2 class="text-3xl font-black mb-6 text-blue-500 italic tracking-tighter">DS // ACCESS</h2>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-black/40 rounded-xl border border-white/10 outline-none focus:border-blue-500">
            <input id="password" type="password" placeholder="Password" class="w-full p-4 bg-black/40 rounded-xl border border-white/10 outline-none focus:border-blue-500">
            <button onclick="handleSignUp()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition">Create Account</button>
            <button onclick="handleSignIn()" class="w-full bg-slate-700 hover:bg-slate-600 p-4 rounded-xl font-bold transition">Login</button>
        </div>
        <p id="auth-msg" class="text-red-400 text-xs mt-4 font-semibold"></p>
    </div>

    <div id="dashboard-screen" class="hidden w-full max-w-6xl p-4 h-screen flex flex-col">
        <div class="flex justify-between items-center mb-4 glass p-4 rounded-2xl">
            <div class="text-xl font-black">DS // <span class="text-blue-500">ENGINE</span></div>
            <div class="flex gap-4 items-center">
                <div class="bg-black/50 px-4 py-2 rounded-lg border border-green-500/30">
                    <span id="balance" class="text-green-400 font-mono font-bold">$0.00</span>
                </div>
                <button onclick="handleSignOut()" class="text-red-400 hover:text-red-500 px-3 py-1 rounded-lg transition">Exit</button>
            </div>
        </div>
        
        <div class="flex-1 rounded-3xl overflow-hidden border border-white/10 bg-black">
            <iframe id="engine-frame" src="https://ahmad123456mm-top.hf.space?__theme=dark" class="w-full h-full border-none"></iframe>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
