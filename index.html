<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Storeomall AI | Web3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#020617] text-white font-sans flex items-center justify-center min-h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="bg-[#1e293b]/50 p-8 rounded-3xl shadow-2xl w-96 border border-white/10 backdrop-blur-md">
        <h2 class="text-3xl font-black mb-6 text-blue-500 tracking-tighter italic text-center">DS // ACCESS</h2>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-black/50 rounded-xl border border-white/10 outline-none focus:border-blue-500 transition">
            <input id="password" type="password" placeholder="Password" class="w-full p-4 bg-black/50 rounded-xl border border-white/10 outline-none focus:border-blue-500 transition">
            <button onclick="handleSignUp()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition">Create Account</button>
            <button onclick="handleSignIn()" class="w-full bg-slate-700 hover:bg-slate-600 p-4 rounded-xl font-bold transition">Login</button>
        </div>
        <p id="auth-msg" class="text-red-400 text-xs mt-4 text-center font-semibold"></p>
    </div>

    <!-- Dashboard Screen (with custom chat) -->
    <div id="dashboard-screen" class="hidden w-full max-w-6xl p-4 h-screen flex flex-col">
        <!-- Top bar (unchanged) -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 bg-white/5 p-4 rounded-2xl border border-white/10 gap-4">
            <div class="flex items-center gap-4">
                <div class="text-xl font-black italic">DS // <span class="text-blue-500">ENGINE</span></div>
                <div id="wallet-status" class="text-[10px] bg-blue-500/10 border border-blue-500/30 text-blue-400 px-2 py-1 rounded-md font-mono">
                    Wallet: Not Connected
                </div>
            </div>
            
            <div class="flex items-center gap-2 bg-black/30 p-2 rounded-xl border border-yellow-500/30">
                <select id="crypto-network" class="bg-black text-xs p-2 rounded outline-none border border-white/10">
                    <option value="polygon">Polygon (USDT)</option>
                    <option value="bsc">BSC (USDT)</option>
                </select>
                <button onclick="payWithUSDT()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition">
                    Pay $5 USDT
                </button>
            </div>

            <div class="flex gap-4 items-center">
                <div class="bg-black/50 px-4 py-2 rounded-lg border border-green-500/30">
                    <span class="text-green-400 font-mono font-bold" id="balance">0.00</span>
                </div>
                <button onclick="handleSignOut()" class="text-red-400 hover:bg-red-500/10 px-4 py-2 rounded-lg text-sm font-bold transition">Logout</button>
            </div>
        </div>

        <!-- New Custom Chat Interface (replaces iframe) -->
        <div class="flex-1 rounded-3xl overflow-hidden border border-white/10 shadow-2xl bg-slate-950 flex flex-col">
            <!-- Scrollable Chat History -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Example messages (will be populated by JS) -->
                <div class="flex justify-start">
                    <div class="bg-slate-800 text-white rounded-2xl rounded-tl-none px-4 py-2 max-w-[80%]">
                        <p class="text-sm">Hello! How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- File Preview Area (hidden by default) -->
            <div id="file-preview" class="hidden flex items-center gap-2 px-4 py-2 bg-slate-900 border-t border-white/10 text-sm">
                <i class="fas fa-paperclip text-blue-400"></i>
                <span id="file-name" class="flex-1 truncate"></span>
                <button onclick="clearSelectedFile()" class="text-red-400 hover:text-red-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Message Input Area -->
            <div class="flex items-center gap-2 p-4 border-t border-white/10 bg-slate-900">
                <button id="file-upload-btn" class="text-gray-400 hover:text-blue-400 transition">
                    <i class="fas fa-paperclip text-xl"></i>
                </button>
                <input type="file" id="file-input" class="hidden" accept=".txt,.pdf,.doc,.docx,.png,.jpg,.jpeg">
                <input type="text" id="message-input" placeholder="Type your message..." 
                       class="flex-1 bg-slate-800 text-white rounded-full px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500 border border-white/10">
                <button id="send-message-btn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-4 py-2 font-bold transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
