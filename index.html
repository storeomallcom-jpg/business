<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Storeomall AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020617; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white font-sans flex items-center justify-center min-h-screen">

    <div id="auth-screen" class="glass p-8 rounded-3xl shadow-2xl w-96">
        <h2 class="text-3xl font-bold mb-6 text-blue-500 tracking-tighter">DS // ACCESS</h2>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-3 bg-slate-900 rounded-xl border border-slate-700 outline-none focus:border-blue-500 transition">
            <input id="password" type="password" placeholder="Password" class="w-full p-3 bg-slate-900 rounded-xl border border-slate-700 outline-none focus:border-blue-500 transition">
            <button onclick="signUp()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition duration-300">Create Account</button>
            <button onclick="signIn()" class="w-full bg-slate-700 hover:bg-slate-600 p-3 rounded-xl font-bold transition duration-300">Login</button>
        </div>
        <p id="auth-msg" class="text-red-400 text-sm mt-4 text-center font-medium"></p>
    </div>

    <div id="dashboard-screen" class="hidden w-full max-w-6xl p-6 h-screen flex flex-col">
        <div class="flex justify-between items-center mb-6 glass p-4 rounded-2xl">
            <div class="text-xl font-bold tracking-tighter">DS // <span class="text-blue-500">ENGINE</span></div>
            <div class="flex gap-4 items-center">
                <div class="bg-slate-900 px-4 py-2 rounded-lg border border-slate-700">
                    <span class="text-slate-400 text-xs uppercase mr-2 font-bold">Balance</span>
                    <span id="balance" class="text-green-400 font-mono font-bold">0.00</span>
                </div>
                <button onclick="signOut()" class="bg-red-500/10 hover:bg-red-500 hover:text-white text-red-500 px-4 py-2 rounded-lg text-sm font-bold transition">Exit</button>
            </div>
        </div>
        
        <div class="flex-1 glass rounded-3xl overflow-hidden relative">
            <iframe 
                src="https://ahmad123456mm-top.hf.space?__theme=dark" 
                frameborder="0" 
                class="w-full h-full">
            </iframe>
        </div>
        <div class="mt-4 text-center text-slate-500 text-xs uppercase tracking-widest">
            Powered by Qwen 2.5 Coder & Supabase
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
