<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc AI ‚Ä¢ README Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: radial-gradient(circle at top left, #0f172a, #020617); }
        .glass { background: rgba(20, 30, 50, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .markdown-body { color: #e2e8f0; }
        .markdown-body pre { background: #0a0f1e; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="glass p-8 rounded-3xl w-full max-w-md shadow-2xl">
        <h1 class="text-4xl font-black mb-8 text-center bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">‚õìÔ∏è AUTO‚Ä¢DOC</h1>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-black/40 rounded-xl border border-white/10 focus:border-blue-500 outline-none">
            <input id="password" type="password" placeholder="Password" class="w-full p-4 bg-black/40 rounded-xl border border-white/10 focus:border-blue-500 outline-none">
            <button onclick="handleSignIn()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-bold shadow-lg shadow-blue-600/30">LOGIN</button>
            <button onclick="handleSignUp()" class="w-full text-sm text-gray-400 hover:text-white">Create account</button>
        </div>
    </div>

    <!-- DASHBOARD SCREEN -->
    <div id="dashboard-screen" class="hidden w-full max-w-6xl flex flex-col h-[95vh]">
        <!-- Header -->
        <div class="glass p-4 rounded-2xl flex flex-wrap items-center justify-between gap-4 mb-4">
            <div class="flex items-center gap-3">
                <span class="text-2xl font-black tracking-tighter">‚ö°Ô∏èAUTO<span class="text-blue-500">DOC</span></span>
                <span id="wallet-badge" class="text-xs font-mono bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/30">üí≥ disconnected</span>
            </div>
            <div class="flex items-center gap-3">
                <!-- Referral link -->
                <div class="hidden md:flex items-center bg-black/40 px-3 py-1 rounded-full text-sm">
                    <i class="fas fa-link text-blue-400 mr-2"></i>
                    <span id="referral-link" class="text-gray-300">...</span>
                    <button onclick="copyReferral()" class="ml-2 text-xs text-blue-400 hover:text-blue-300"><i class="fas fa-copy"></i></button>
                </div>
                <!-- Token balance -->
                <div class="bg-blue-500/20 px-4 py-2 rounded-full border border-blue-500/40 font-mono font-bold">
                    ü™ô <span id="balance">0.00</span>
                </div>
                <!-- Payment dropdown -->
                <select id="network" class="bg-black/60 text-xs p-2 rounded-lg border border-white/10">
                    <option value="bsc">BSC (USDT)</option>
                    <option value="polygon">Polygon (USDT)</option>
                </select>
                <button onclick="payWithUSDT()" class="bg-green-600 hover:bg-green-500 px-5 py-2 rounded-lg text-sm font-bold shadow-lg shadow-green-600/30">üíµ $5 = 1000 ü™ô</button>
                <button onclick="handleSignOut()" class="text-red-400 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="text-center mt-20 text-gray-500">
                    <i class="fas fa-file-code text-6xl mb-4 opacity-20"></i>
                    <p class="font-mono">Upload a file and generate a professional README<br>Cost: 0.50 ü™ô per generation</p>
                </div>
            </div>

            <!-- Loading overlay -->
            <div id="loading" class="hidden absolute inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-20">
                <div class="text-center">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="font-mono text-blue-400 animate-pulse">QWEN IS WRITING...</p>
                </div>
            </div>

            <!-- Input bar -->
            <div class="p-4 bg-slate-900/80 border-t border-white/5">
                <div id="file-preview" class="hidden flex items-center gap-3 mb-3 bg-blue-500/10 p-2 rounded-lg border border-blue-500/20 text-xs">
                    <i class="fas fa-file text-blue-400"></i>
                    <span id="file-name" class="flex-1 truncate font-mono"></span>
                    <button id="clear-file" class="text-red-400"><i class="fas fa-times"></i></button>
                </div>

                <div class="flex gap-3">
                    <button id="upload-btn" class="w-12 h-12 glass rounded-2xl hover:text-blue-400"><i class="fas fa-paperclip"></i></button>
                    <input type="file" id="file-input" class="hidden" accept=".js,.py,.ts,.go,.rs,.java,.cpp,.cs,.php,.txt">

                    <input type="text" id="prompt" placeholder="Extra instructions (optional)" class="flex-1 bg-black/40 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 font-mono text-sm">

                    <button id="generate-btn" class="w-14 h-14 bg-blue-600 hover:bg-blue-700 rounded-2xl shadow-xl shadow-blue-600/30 flex items-center justify-center">
                        <i class="fas fa-bolt text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
